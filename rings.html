<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ring Collection</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="myStyle.css">
    <link rel="stylesheet" href="rings-style.css"> 
</head>
<body>
  <!-- Header Section -->
  <header>
    <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
      <div class="container-fluid">
        <!-- Logo on the left -->
        <a class="navbar-brand" href="#">
          <img src="gempng.png" alt="Gem and Jewellery Logo">
        </a>
        <!-- Navbar toggler for mobile view -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Navigation links on the right -->
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#jewellery-section">Jewellery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#gems-collection">Gem Stones</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#about-us">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#contact-us">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Ring Collection Section -->
  <div class="container mt-5">
      <h1 class="text-center mb-4">Our Ring Collection</h1>

      <!-- Sort and Search Section -->
      <div class="d-flex justify-content-between align-items-center mb-3">
          <!-- Sort Dropdown -->
          <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="sortDropdown" data-toggle="dropdown">
                  Sort by
              </button>
              <div class="dropdown-menu">
                  <a class="dropdown-item" href="#" onclick="sortRings('low-to-high')">Price: Low to High</a>
                  <a class="dropdown-item" href="#" onclick="sortRings('high-to-low')">Price: High to Low</a>
              </div>
          </div>

          <!-- Search Bar -->
          <div class="search-section">
              <input type="text" id="search-input" class="form-control" placeholder="Search rings...">
          </div>
      </div>

      <div class="row" id="ringsContainer">
          <!-- Rings will be dynamically added here -->
      </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="myScript.js"></script>
</body>
</html>
